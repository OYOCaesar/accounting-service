<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
<form name="serForm" action="/fileUpload/upload" method="post"  enctype="multipart/form-data" onsubmit="return check(this);">
    <h1></h1>
    <div style="margin-left: 15px;margin-bottom: 10px;">
        <span style="font-size:14px;">选择要导入数据的类型：</span><select id="is_test_select" name ="isTest"><option value="f">真实数据</option><option value="t">测试数据</option> </select>
    </div>
    <div style="margin-left: 15px;">
        <input id="file_input" height="30" type="file" name="file">
        <input height="30" type="submit" value="上传"/>
    </div>
</form>

<h2 th:text="${data}"/>
<script>
    function check(ele){
        if(ele.value == null || ele.value == undefined || ele.value == ''){
            alert("请选择一个文件！");
            return false;
        }else{
            return true;
        }
    }

</script>
</body>
</html>
