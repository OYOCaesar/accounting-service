<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>oyoShare list</title>
    <link rel="stylesheet" type="text/css"
          href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="./easyui/demo/demo.css">
    <script src="./js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="./easyui/jquery.easyui.min.js"></script>
</head>
<body>
<div style="margin-top: 20px;">
    <span>sourceId: </span><input class="easyui-textbox" value="" id="sourceId_inp" data-options="iconCls:'icon-search'">
    <span>同步数据类型: </span><input class="easyui-combobox" id="type_inp" value="Hotel"
                                data-options="iconCls:'icon-search',valueField:'label',textField:'value',data:[{label:'',value:'--请选择--'},{label:'Hotel',value:'Hotel'},{label:'Sync Ar And Ap To SAP',value:'Sync Ar And Ap To SAP'},{label:'Sync JE To SAP',value:'Sync JE To SAP'}]">
    <span>同步状态: </span><input class="easyui-combobox" value="" id="status_inp" data-options="iconCls:'icon-search',valueField:'label',textField:'value',data:[{label:'',value:'--请选择--'},{label:'0',value:'成功'},{label:'-1',value:'失败'}]">
    <span>同步批次: </span><input class="easyui-textbox" value="" id="batch_inp" data-options="iconCls:'icon-search'">
    &nbsp;&nbsp;
    <a id="search_btn" href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
    &nbsp;&nbsp;
    <a id="reset_btn" href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-undo'">重置</a>
    &nbsp;&nbsp;
    <a id="search_badk" href="./index.html" class="easyui-linkbutton" data-options="iconCls:'icon-back'">返回</a>
</div>
<div id="syncLog_list">  </div>
<script>

    $(function () {

        querySyncHotelList();

        $('#search_btn').bind('click', function(){
            var queryParams = getSyncHotelListQueryParams();
            $('#syncLog_list').datagrid('load',queryParams);
        });

        $('#reset_btn').bind('click', function(){
            $('#sourceId_inp').attr('value','');
            $('#type_inp').combobox('setValue','');
            $('#status_inp').combobox('setValue','');
            $('#batch_inp').attr('value','')
        });
    });

    function querySyncHotelList() {

        var queryParams = getSyncHotelListQueryParams();

        $('#syncLog_list').datagrid({
            url:'syncLog/querySyncLoglist',
            columns:[[
                {field:'id',title:'id',width:60},
                {field:'sourceId',title:'sourceId',width:60},
                {field:'type',title:'同步数据类型',width:80},
                {field:'status',title:'同步状态',width:60,formatter: function(value,row,index){
                        if (row.status ==0){
                            return '成功';
                        } else {
                            return '失败';
                        }}},
                {field:'message',title:'同步结果',width:200,formatter:formatCellTooltip},
                {field:'batch',title:'同步批次',width:100},
                {field:'jsonData',title:'同步的数据',width:450,formatter:formatCellTooltip}
            ]],
            fitColumns:true,
            queryParams: queryParams
        });
    }

    function getSyncHotelListQueryParams() {
        var sourceId = $('#sourceId_inp').attr('value').trim();
        var type = $('#type_inp').combobox('getValue');
        var status = $('#status_inp').combobox('getValue');
        var batch = $('#batch_inp').attr('value').trim();
        var queryParams = {
            sourceId: sourceId,
            type: type,
            status:status,
            batch:batch
        };
        return queryParams;
    }

    //格式化单元格提示信息
    function formatCellTooltip(value,row,index){

    	if(value!=null){
    		value = value.replace(/\'/g, "");
    	}
        
        return "<span title='" + value + "'>" + value +"</span>";
    }

</script>
</body>
</html>
